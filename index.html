<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Clone</title>

    <link rel="shortcut icon" href="img/img-icone-logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="cabecalho">
        <a href="#" class="cabecalho-logo-link">
            <img src="img/img-netflix-logo.png" alt="Logomarca da Netflix">
        </a>

        <div class="cabecalho-idiomas">
            <select id="idiomas" class="idiomas">
                <option value="porugues">Português</option>
                <option value="english">English</option>
            </select>
        </div>

        <a href="#" class="cabecalho-entrar">Entrar</a>
    </header>

    <main class="corpo">
        <section class="tela-principal">
            <div class="container">
                <h1>Filmes, séries e muito mais. Sem limites.</h1>
                <h2>Assista onde quiser. Cancele quando quiser.</h2>
    
                <form class="tela-principal-formulario">
                    <h3>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
    
                    <div class="formulario-email">
                        <input type="email" class="email" placeholder="Email">
    
                        <button class="vamos-la">Vamos lá</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="segunda-tela propagandas"></section>
        <section class="terceira-tela propagandas"></section>
        <section class="quarta-tela propagandas"></section>
    </main>

    <footer class="rodape"></footer>

    <script src="js/main.js"></script>
</body>
</html>
